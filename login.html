<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta name="author" content="Ana Lima">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- <link rel="icon" href=""> -->
    <script src="/js/login.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <h1>Entrar</h1>

                    <div id="msgError"></div>

                    <div class="label-float">
                        <input type="text" id="usuario" placeholder="" required>
                        <label for="usuario" id="userLabel">Usuário</label>
                    </div>

                    <div class="label-float">
                        <input type="password" id="senha" placeholder="" required>
                        <label for="senha" id="senhaLabel">Senha</label>
                        <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
                    </div>

                    <div class="btn-login">
                        <button class="login" onclick="entrar()">Entrar</button>
                    </div>

                    <p class="cad">
                        Não tem uma conta?
                        <a href="/cadastro.html" target="_blank" class="cadastre">Cadastre-se</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
