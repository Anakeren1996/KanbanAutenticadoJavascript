<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1">
    <title>Cadastro</title>
    <meta name="author" content="Ana Lima">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- <link rel="icon" href=""> -->
    <script src="/js/cadastro.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <h1>Cadastrar</h1>

                    <div id="msgError"></div>
                    <div id="msgSuccess"></div>

                    <div class="label-float">
                        <input type="text" id="nome" placeholder="" required>
                        <label for="nome" id="labelNome">Nome</label>
                    </div>

                    <div class="label-float">
                        <input type="text" id="usuario" placeholder="" required>
                        <label for="usuario" id="labelUsuario">Usuário</label>
                    </div>

                    <div class="label-float">
                        <input type="password" id="senha" placeholder="" required>
                        <label for="senha" id="labelSenha">Senha</label>
                        <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
                    </div>

                    <div class="label-float">
                        <input type="password" id="confirmSenha" placeholder="" required>
                        <label for="confirmSenha" id="labelConfirmSenha">Confirmar senha</label>
                        <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
                    </div>

                    <div class="btn-login">
                        <button class="login" onclick="cadastrar()">Cadastrar</button>
                    </div>

                    <p class="cad">
                        Já tem uma conta?
                        <a href="/index.html" class="cadastre">login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
